<!DOCTYPE html>

  <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    background: #f0f8ff;
    padding-bottom: 100px; 
    min-height: 100vh;
}
    h1 {
      margin-bottom: 40px;
      color: #333;
      text-shadow: 1px 1px 2px #aaa;
    }
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #0073CF, #FF7210);
            color: #FFFFF0;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.4);
            text-decoration: none;
            font-size: 18px;
            margin: 5px;
        }
      .btn:hover {
            background: linear-gradient(45deg, #FF9800, #FF7200);
            transform: scale(1.08);
            box-shadow: 0px 6px 15px rgba(255, 115, 0, 0.5);
        }

.character {
    margin-top: 50px;
    margin-bottom: 30px; 
}

  .character img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      background-color: white;
    }
    .character p {
      font-size: 20px;
      font-weight: bold;
      color: #444;
      margin-top: 15px;
      text-shadow: 1px 1px 1px #eee;
    }

.ads-container {
 
    width: 90%;
    max-width: 500px;
    margin: 20px auto; /* 중앙 정렬  */
    background: linear-gradient(135deg, #f0f8ff);
    padding: 15px;
    text-align: center;
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(5px);
    border-radius: 10px;
    color: black;
}
    

.ads-container .btn {
    background: linear-gradient(45deg, #0073CF, #FF7210); 
    color:  #FFFFF0 ;
    font-weight: bold;
    padding: 12px 30px;
    border-radius: 10px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
}

.ads-container .btn:hover {
    background: linear-gradient(45deg, #FF9800, #FF7200); 
    transform: scale(1.08);
}


    .ads-title {
       font-size: 24px;
       font-weight: bold;
       text-transform: uppercase;
       letter-spacing: 1px;
       margin-bottom: 15px;
        }


        .ads-desc {
            font-size: 16px;
            opacity: 0.85;
            font-style: italic;
            margin-bottom: 20px;
        }

.login-container {
  width: 100%;
  max-width: 320px;
  margin: 40px auto;
  padding: 20px;
  border-radius: 10px;
  background-color: #f0f8ff;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
  font-family: 'Segoe UI', sans-serif;
}

.login-container h2 {
  text-align: center;
  margin-bottom: 15px;
  font-size: 20px;
  color: #333;
}

.login-container label {
  display: block;
  margin-top: 10px;
  font-size: 14px;
  font-weight: 500;
}

.login-container input {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 13px;
  box-sizing: border-box;
}

.login-container button {
  width: 100%;
  padding: 10px;
  margin-top: 18px;
  background-color: #0073CF;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.login-container button:hover {
  background-color: #005bb5;
}

.signup-link {
  text-align: center;
  margin-top: 16px;
  font-size: 13px;
}

.signup-link a {
  color: #FFFFF0;
  text-decoration: none;
  font-weight: 600;
  margin-left: 5px;
}

.signup-link a:hover {
  text-decoration: underline;
}

.login-box {
  width: 280px;
  margin: 100px auto;
  padding: 20px;
  border-radius: 8px;
  background-color: #f5f5f5;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  font-family: sans-serif;
}

.login-box input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
}

.login-box button {
  width: 100%;
  padding: 10px;
  background-color: #0073cf;
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.login-box button:hover {
  background-color: #005bb5;
}


.container {
  display: flex;
  justify-content: space-between;
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
  gap: 40px; /* 박스 사이 간격 */
}

.login-container,
.ads-container {
  width: 45%;      
  min-width: 300px; 
  box-sizing: border-box; 
}


  </style>
</head>
