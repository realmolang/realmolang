<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>메인페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f8ff;
    }
    h1 {
      margin-bottom: 40px;
      color: #333;
      text-shadow: 1px 1px 2px #aaa;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      text-decoration: none;
      color: white;
      background-color: #FF7210;
      border-radius: 8px;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background-color: #FF7210;
    }
    .character {
      margin-top: 50px;
    }
    .character img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      background-color: white;
    }
    .character p {
      font-size: 20px;
      font-weight: bold;
      color: #444;
      margin-top: 15px;
      text-shadow: 1px 1px 1px #eee;
    }
  </style>
</head>
<body>

  <h1>환영합니다!</h1>

  <a href="signup.html" class="btn">회원가입</a>
  <a href="about.html" class="btn">자기소개</a>

  <div class="character">
    <img src="molang_main.png" alt="몰랑이 캐릭터" />
    <p>귀여운 몰랑이가 여러분을 기다리고 있답니다!</p>
  </div>

</body>
</html>
